version: "3"

services:
  registry:
    build: registry
    volumes:
      - "${REGISTRY_HOME}:/var/lib/registry/"
      - "${HTPASSWD_PATH}:/auth/htpasswd"
    ports:
      - "${REGISTRY_PORT}:5000"
    environment:
      - REGISTRY_AUTH=htpasswd
      - REGISTRY_AUTH_HTPASSWD_PATH=/auth/htpasswd
      - REGISTRY_AUTH_HTPASSWD_REALM=Registry Realm
    networks:
      default:
        aliases: 
        - registry-srv
    restart: "unless-stopped"